<script>
    $(function() {
        var url = document.getServerUrl();
        var fullUrl = document.URL;
        var site = fullUrl.replace(url, '').replace('/', '');

        if (site === "index" || site === "index.php" || site === "" || site === "index/#main-container" || site === "index#main-container") {
            $('#main-scout-lily').attr("style", "fill:#FFF; filter:url(#dropshadow)");
            $('#big-nav li').first().on("click", function(evt){
                evt.preventDefault();
                $('body, html').animate({
                    scrollTop: $('#main-container').offset().top
                }, {
                    duration: 1500,
                    queue: false,
                    easing: 'easeInOutQuart'
                });
            });
        } else {
            $('#main-scout-lily').attr("style", "fill:#000; filter:none");
        }

        $('#main-scout-lily').on("click", function() {
            window.location.href = url;
        });
        
        $('#big-nav a').each(function(index){
            switch($(this).text()){
                case "Orion": 
                    $(this).attr("href", url + "index/#main-container");
                    break;
                case "News": 
                    $(this).attr("href", url + "news");
                    break;
                case "Pfadiheim": 
                    $(this).attr("href", url + "pfadiheim");
                    break;
                case "Kontakt": 
                    $(this).attr("href", url + "kontakt");
                    break;
            }
        });
    });
</script>
