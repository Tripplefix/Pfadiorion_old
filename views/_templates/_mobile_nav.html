<script>
    $(function() {
        var url = Orion.url();

        $('#tablet_nav a').each(function(index) {
            switch ($(this).text()) {
                case "Orion":
                    $(this).attr("href", url + "index/#main-container");
                    break;
                case "News":
                    $(this).attr("href", url + "news");
                    break;
                case "Pfadiheim":
                    $(this).attr("href", url + "pfadiheim");
                    break;
                case "Kontakt":
                    $(this).attr("href", url + "kontakt");
                    break;
            }
        });
    });
</script>

        position: fixed;
        width: 100%;
        cursor: pointer;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        background-color: rgb(243, 243, 243);
        z-index: 950;
    }

    #tablet_nav{
        display: none;
    }

    #tablet_nav li{
        display: inline-block;
        list-style: none;
        width: 50%;
    }

    #tablet_nav a{
        color: #000;
        text-decoration: none;
        width: 100%;

        height: 56px;
        padding-top: 18px;
        font-size: 28px;
        font-weight: bold;
        border-bottom: 1px solid #E4E4E4;
        text-align: center;
    }		
    #tablet_nav a:hover{
        background-color: rgb(230, 230, 230);
    }		
    #tablet_nav a:active{
        background-color: rgb(220, 220, 220);
    }

    #tablet_nav a:hover{
        color: #CC3D18;
    }

    #tablet_nav_toggle{
        height: 75px;
        width: 100%;
    }

    #tablet_nav_toggle svg{
        width: 50px;
        margin-top: 10px;
        margin-left: 20px;
    }


    #small_scout_lily {
        border-bottom: none;
        cursor: pointer;
        transition: fill .2s;
        fill: #000;
    }   

    #small_scout_lily:hover{
        fill: #CC3D18 !important;
    }

    @media (max-width: 550px) and (min-width: 0px) {	
        #tablet_nav li{
            width: 100%;
        }
    }
</style>
